<!-- Main HTML document -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
       <!-- Include Day.js main script -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <!-- Include Day.js UTC plugin -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
        <!-- Include Day.js Timezone plugin -->
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/timezone.js"></script>
        <!-- Initialize Day.js plugins in a script tag or an external JavaScript file -->
        <script>
        dayjs.extend(dayjs_plugin_utc);
        dayjs.extend(dayjs_plugin_timezone);
        </script>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header>
            <h1 class="header-title">Weather Dashboard</h1>
        </header>

        <div class="container">
            <!-- Search Area -->
            <aside class="search-area">
                <div id="current-search">
                    <h2>Search for a City:</h2>
                    <input type="text" id="search-input" placeholder="Enter city name" />
                    <button id="search-btn">Search</button>
                </div>
                <!-- Search History List -->
                <div class="search-history">
                    <div id="history-list">
                        <!-- Buttons for previous searchs will be dynamically inserted here by script.js-->
                    </div>
                    <button id="clear-search-history-btn">Clear Search History</button>                    
                </div>
            </aside>

            <main class="weather-display-area">
                <!-- Current Weather Display -->
                <section id="current-weather-container">
                    <!-- Current weather elements will be generated by script.js -->
                </section>
                <!-- 5-Day Forecast Display -->
                <section id="forecast-container">
                    <h3>5-Day Forecast:</h3>
                    <div id="forecast-cards-container">
                        <!-- Forecast cards will be generated by script.js -->
                    </div>
                </section>
            </main>
        </div>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/storage.js"></script>
        <script src="./assets/js/api.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
