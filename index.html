<!-- Main HTML document -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <header>
            <h1 class="header-title">Weather Dashboard</h1>
        </header>

        <div class="container">
            <!-- Search Area -->
            <aside class="search-area">
                <h2>Search for a City:</h2>
                <input type="text" id="search-input" placeholder="Enter city name" />
                <button id="search-btn">Search</button>
                <!-- Search History List -->
                <div class="search-history">
                    <h3>Recent Searches:</h3>
                    <div id="history-list">
                        <!-- Buttons for previous searchs will be dynamically inserted here by script.js-->
                    </div>                    
                </div>
            </aside>

            <main class="weather-display-area">
                <!-- Current Weather Display -->
                <section id="current-weather-container">
                    <!-- Current weather elements will be generated by script.js -->
                </section>
                <!-- 5-Day Forecast Display -->
                <section id="forecast-container">
                    <h3>5-Day Forecast:</h3>
                    <div id="forecast-cards-container">
                        <!-- Forecast cards will be generated by script.js -->
                    </div>
                </section>
            </main>
        </div>
        <script src="./assets/js/config.js"></script>
        <script src="./assets/js/storage.js"></script>
        <script src="./assets/js/api.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
